      <form class="tab-form active" id="page1">
        <input class="input" type="email" placeholder="Введите Email">
        <input class="input" type="password" placeholder="Введите пароль">

      </form>
      <form class="tab-form inactive" id="page2">
        <input class="input" type="email" placeholder="Введите Email адрес">
        <input class="input" type="text" placeholder="Введите свое имя">
        <input class="input" type="password" placeholder="Введите пароль">
        <a href="#" class="button">Регистрация</a>
