    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
  <div class="wrapper">

      <label class="tab active" title="page1">Авторизация</label>
      <label class="tab " title="page2">Регистрация</label>

      <form class="tab-form del">

        <input type="password" placeholder="Введите пароль">
        <a href="#" class="button">Регистрация</a>

        <div class="recover">
          <input type="checkbox">
          <label>Ознакомлена и принимаю<a href="#"> условия регистрации</a></label>
        </div>
      </form>
    </div>
  </div>
